<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <title>Ebac</title>
</head>
<body>
  <div class="container mb-4">
    <div id="corousel-teste" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./images/corousel-1.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./images/corousel-2.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./images/corousel-3.jpg" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#corousel-teste" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#corousel-teste" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
      </button>
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#corousel-teste" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#corousel-teste" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#corousel-teste" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-4 px-4 px-sm-3">
        <div class="card p-2 mb-2 border-0">
          <img class="w-100 d-block rounded-3" src="./images/card-1.jpg" alt="promoção tenis">
          <h5 class="my-2 mx-auto">Lançamentos</h5>
          <p class="m-0">Buscando por novidades? Temos tudo em um só lugar. Clique e confira</p>
          <button class="btn btn-primary w-100 mt-4">Lançamentos</button>
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-4 px-4 px-sm-3">
        <div class="card p-2 mb-2 border-0">
          <img class="w-100 d-block rounded-3" src="./images/card-2.jpg" alt="promoção tenis">
          <h5 class="my-2 mx-auto">Promoções</h5>
          <p class="m-0">Confira as promoções e aproveite os cupons de desconto.</p>
          <button class="btn btn-primary w-100 mt-4">Promoção</button>
        </div>
    </div>
      <div class="col-sm-6 col-md-6 col-lg-4 px-4 px-sm-3">
        <div class="card p-2 mb-2 border-0">
          <img class="w-100 d-block rounded-3" src="./images/card-3.jpg" alt="promoção tenis">
          <h5 class="my-2 mx-auto">Frete Grátis</h5>
          <p class="m-0">Confira a cessão exclusiva com frete grátis para todo o Brasil.</p>
          <button class="btn btn-primary w-100 my-4">Frete Grátis</button>
        </div>
      </div>
    </div>
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
